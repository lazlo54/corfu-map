<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Corfu Map Editor</title>
    <link href="styles.css" title="compact" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-CmjQQcI71kuW7qyZLCLTzOT1xl9jd20&libraries=drawing"></script>
    <script src="editor.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  </head>
  <body>
	<div id="dataBox">
		<div id="dataBox-title">Corfu Map Editor</div>
		
		<div id="controls">
			<button onclick="document.getElementById('geojson-output').select();" class="defaultClass">
				Select All</button>
			<button onclick="showButton();" class="defaultClass"> Show/Hide Geojson </button>
		</div>	
		<div id="download">
			<a id="download-link" href="data:;base64," download="geojson.json">
			<button class="defaultClass"> Download Geojson </button>
			</a>
		</div>
		<div id="drawing-controls">
			<button onclick="Clear();" class="defaultClass"> Clear the Map </button>
			<button onclick="DeleteSel();" class="defaultClass"> Delete the selected </button>
		</div>
		
		<div id="rating-controls">
			<button onclick="Rating(1);" class="redR"> Very Bad </button>
			<button onclick="Rating(2);" class="yellowR"> Bad </button>
			<button onclick="Rating(3);" class="whiteR"> Normal </button>
			<button onclick="Rating(4);" class="blueR"> Good </button>
			<button onclick="Rating(5);" class="greenR"> Very Good </button>			
		</div>	
		
		<div id="output-layout">
			<textarea id="geojson-output"
			  placeholder="You can see the changes of the GeoJson file here."></textarea>
		</div>
		<div id="helpButton"><button onclick="HelpButton();" class="defaultClass">Help/Controls"</button><div>
	</div>
	
	<div id="map-container">
		<div id="map-holder"></div>
		<div id="data-container">
			<div id="data-display"></div>
		</div>
	</div>
  </body>
</html>
